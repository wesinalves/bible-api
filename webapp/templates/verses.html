{% extends 'base.html' %}


{% block content %}
  
    <main class="px-3">
        <div class="row">
            <div class="col-8">
                <h1>Capítulo {{chapter_number}} de {{ book.name }}</h1>
                {% for verse in verses %}        
                <div class="d-flex align-items-baseline">
                    <sup class='fw-lighter'>{{ forloop.counter }}</sup>
                    <p class='lead'>{{ verse.text }}</p>
                </div>
                {% endfor%}
            </div>
            <div class="col-4">
                <h3>Capítulos - {{ book.name }}</h3>
                {% for chapter in range_chapters %}
                    <a class="btn btn-success mb-1" href={% url 'verses' 'acf' book.abbreviation chapter %} role="button">{{ chapter }}</a>
                {% endfor %}

                <select class="form-select mt-2" aria-label="Default select example">
                    <option selected>Escolha um livro</option>
                    {% for b in books %}
                        <option value={{ b.abbreviation }}>{{ b.name }}</option>
                    {% endfor %}
                    
                </select>
            </div>
        </div>
      
            
    </main>   
    

    <script type="text/javascript">
        $('select').on('change', function(e){                        
            window.location="{% url 'verses' 'acf' 'abbr' 1 %}".replace(/abbr/, this.value)
        });
    </script>
{% endblock content %}
