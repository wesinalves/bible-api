{% extends 'base.html' %}

{% block content %}
  
    <main class="px-3">
        <h1>Versões disponíveis da bíblia.</h1>    
        
        <ol class="list-group list-group-numbered">
            {% for version in versions %}
            <li class="list-group-item d-flex justify-content-between align-items-start">
                <div class="ms-2 me-auto">
                  <div class="fw-bold"><a href="#"> {{ version.name }} </a></div>
                  {{ version.abbreviation }} - {{ version.idiom.name}}
                </div>                
              </li>            
            {% endfor %}            
          </ol>
      
      
      
    </main>   
    

{% endblock content %}
